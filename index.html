<!-- <!doctype html> -->
<html lang="en">

<head>
    <title>PDF | TOOLS</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header class="my-5">
        <div class="heading my-5">
            <h1 class="display-6 text-center">Welcome to PDF Tools</h1>
        </div>
    </header>

    <main>
        <div class="container my-5">
            <div class="mainCard">
                <div class="row">
                    <!-- PDF merger div -->
                    <div class="col-md-6">
                        <div class="card shadow my-5">
                            <div class="card-header py-3 px-4">
                                <h4>PDF Merger</h4>
                            </div>

                            <div class="card-body py-lg-4">
                                <form action="/merge_pdf" id="mergePdf_form" method="post" class="form-control"
                                    enctype="multipart/form-data" style="border: transparent;">
                                    <label for="pdf_file" class="form-label"><small>Add Two
                                            PDF Files to Merge into a single
                                            PDF</small></label>
                                    <input type="file" id="file" name="pdf_file" class="form-control" accept=".pdf"
                                        multiple>


                                    <div class="merge-btn">
                                        <button type="submit" class="btn btn-info mt-4 text-white">Merge</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card shadow my-5">
                            <div class="card-header py-3 px-4">
                                <h4>DOCx to PDF Convertor</h4>
                            </div>

                            <div class="card-body py-lg-4">
                                <form action="/convert_pdf" id="convertPdf_form" method="post" class="form-control"
                                    enctype="multipart/form-data" style="border: transparent;">
                                    <label for="doc_file" class="form-label"><small>Add DOCx File to Convert into
                                            PDF</small></label>
                                    <input type="file" id="doc_file" name="doc_file" class="form-control"
                                        accept=".docx">


                                    <div class="merge-btn">
                                        <button type="submit" class="btn btn-info mt-4 text-white">Convert</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
    </main>



    <footer class="py-4 bg-light mt-5 bg-dark fixed-bottom">
        <div class="container-fluid">
            <div class="small text-light text-center">
                Copyright &copy; 2023 Rohit Chaudhury
            </div>
        </div>
    </footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/script.js"></script>
</body>

</html>
